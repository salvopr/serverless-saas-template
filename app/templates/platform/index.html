{% extends "base.html" %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{url_for('payments_blueprint.index')}}">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    {% if current_user.is_authenticated %}
    <span class="navbar nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{current_user.email}}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{{url_for('payments_blueprint.index')}}">Payments</a>
              <a class="dropdown-item" href="{{url_for('auth_blueprint.logout')}}">Logout</a>
            </div>
        </span>
    {% endif %}
  </div>
</nav>
{% endblock %}

{% block container %}
<h1>This page is visible only to users who have active payment plan/subscription!</h1>
{% endblock %}
